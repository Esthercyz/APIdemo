server:
  port: 8899
spring:
  cloud:
    gateway:
      routes:
        - id: api_route
          uri: http://localhost:8123
          predicates:
            - Path=/api/name/{api_url}
#          filters:
#            - AddRequestHeader=cyz,Esther
#            - AddRequestParameter=name,YuziChen
# Dubbo配置
dubbo:
  application:
    name: dubbo-springboot-demo-provider
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://localhost:8848
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace